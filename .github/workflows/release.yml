# Release new version to NPM when Pull requests are merged
name: Release

on:
  push:
    branches:
      - feat/semantic_release_ci_setup

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.4.2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3.1.1
        with:
          node-version: 16

      - uses: actions/cache@v3.0.2
        id: cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-node${{ env.node-version }}

      - name: build
        run: |
          yarn
          yarn build

      - name: Get date
        id: date
        run: |
          echo "::set-output name=date::$(date +%F)"

      - name: Create Release Pull Request
        uses: changesets/action@v1
        id: changesets
        with:
          version: yarn version
          publish: yarn release
          commit: ":fire: entering prerelease mode"
          title: ':rocket: Release ${{ steps.date.outputs.date }}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
